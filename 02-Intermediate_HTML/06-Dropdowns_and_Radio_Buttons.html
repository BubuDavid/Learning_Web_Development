
<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

<!-- If you want that the user only can take one of these, you have to insert the "name" tag,
-->
	<h2>Do you prefer cats or dogs?</h2>

<form>

	<label for="dogs">Dogs</label>	
	<input value="DOGS" type="radio" id="dogs" name="pet_choise">

	<label for="cats">Cats</label>
	<input value="CATS" type="radio" id="cats" name="pet_choise">

	<h2>Whats your favorite color?</h2>

	<!-- NEW TAG -->
	<select name="color">
		
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="green">Green</option>

	</select>

	<textarea></textarea>

<!-- If you put a button at the end of a form, that button going to submit the form auto -->
	<button>GO!</button>


</form>

</body>
</html>
