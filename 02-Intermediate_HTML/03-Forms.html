<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

The forms getting user input.

<p>

	There's two types of value for <em>"method"</em> attribute: <br>
	post <br>
	get <br>

</p>

<h2>Post:</h2>
<p>
	
	It is for upload some data to a database.

</p>

<h2>Get:</h2>
<p>
	
	Is only to search something in a database.

</p>

<h1>My first form</h1>

<!-- action: where form send data to -->
<!-- method: what HTTP method (get/post) -->

<form action="http://wikipedia.org" method="GET">

	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<input type="color">
	<input type="radio"> 
	<br>
	<input type="submit">

</form>



</body>
</html>
