<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<table border="1">

	<thead>
	
	<tr>
	
		<th>Name</th>
		<th>Age</th>
	
	</tr>
	
	</thead>
	<tbody>
		
	<tr>

		<td>Bubu</td>
		<td>19</td>
	
	</tr>
	<tr>
	
		<td>Laura</td>
		<td>18</td>
	
	</tr>

	</tbody>

</table>

<p>
	This table look just like that above, but it is easier to do.
</p>

<table border="2">
	
	<th>Name</th>
	<th>Age</th>

	<tr>
		
		<td>David</td>
		<td>19</td>

	</tr>

	<tr>
		
		<td>Laura</td>
		<td>18</td>

	</tr>

</table>



</body>
</html>
